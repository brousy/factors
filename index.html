<!DOCTYPE html>
<html>
<head>
  <title>Factor Factor</title>
  <link rel="stylesheet" type="text/css" href="./Assets/Css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <header>
    <h1>Factor</h1>
    <img src="./Assets/Images/chuck.jpeg">
  </header>
  
  <body>
    <h2>Search for an Actor/Actress</h2>
    <form id="searchForm">
      <input type="text" id="actInput" placeholder="Enter an Actor or Actress">
      <button type="submit">Search</button>
    </form>
    <h2>History:</h2>
    <div id="searchHistory"></div>
  </body>
  <main>
    <h2>Currently Searched Info</h2>
    <div id="actor"></div>
    <div id="latestMovie"></div>
    <div id="picture"></div>

  </main>

  
  <footer>
    &copy; Actor Search. All rights reserved.
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="./Assets/Javascript/script.js"></script>

</body>
</html>
